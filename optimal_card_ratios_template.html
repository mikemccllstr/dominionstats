$def with ( card_list, card_x, card_y, final_table, progressive_table )
<html><head>
<title>Optimal Card Ratios</title>
<style type="text/css">
table {
    border-width: 1px;
    border-spacing: 0px;
    border-style: outset;
    border-color: gray;
    border-collapse: separate;
}
table th {
    border-width: 1px;
    padding: 1px;
    border-style: inset;
    border-color: gray;
}
table td {
    border-width: 1px;
    padding: 1px;
    border-style: inset;
    border-color: gray;
}
.num_games {
    font-size: xx-small;
}
</style>
</head>
<body>
    <form action="/optimal_card_ratios" method="get">
    <label for="card">X-axis card:</label>
    <select name="card_x">
    $for card in card_list:
        $if card == card_x:
            <option selected>$card.singular</option>
        $else:
            <option>$card.singular</option>
    </select>

    <label for="card">Y-axis card:</label>
    <select name="card_y">
    $for card in card_list:
        $if card == card_y:
            <option selected>$card.singular</option>
        $else:
            <option>$card.singular</option>
    </select>

    <input type="submit" value="Go">
    </form>

    X-axis card: $card_x.singular<br>
    Y-axis card: $card_y.singular<br>

    <h2>Final</h2>
    $:final_table

    <h2>Progressive</h2>
    $:progressive_table
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-47780825-1', 'councilroom.com');
  ga('send', 'pageview');

</script>
</body>
</html>
